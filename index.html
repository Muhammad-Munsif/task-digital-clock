<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital Clock</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body class="bg-gray-900 min-h-screen flex items-center justify-center p-4">
    <div class="clock-container w-full max-w-2xl">
      <div class="clock bg-gray-800 rounded-2xl p-8 shadow-2xl">
        <div
          class="date text-center text-gray-300 text-lg md:text-xl mb-4 font-mono"
        ></div>
        <div class="time flex justify-center items-center gap-2 md:gap-4">
          <div
            class="hours bg-gray-700 text-emerald-400 rounded-xl p-4 md:p-6 text-4xl md:text-6xl lg:text-7xl font-bold font-mono text-center min-w-[60px] md:min-w-[90px]"
          ></div>
          <span
            class="colon text-emerald-400 text-4xl md:text-6xl lg:text-7xl font-bold"
            >:</span
          >
          <div
            class="minutes bg-gray-700 text-emerald-400 rounded-xl p-4 md:p-6 text-4xl md:text-6xl lg:text-7xl font-bold font-mono text-center min-w-[60px] md:min-w-[90px]"
          ></div>
          <span
            class="colon text-emerald-400 text-4xl md:text-6xl lg:text-7xl font-bold"
            >:</span
          >
          <div
            class="seconds bg-gray-700 text-emerald-400 rounded-xl p-4 md:p-6 text-4xl md:text-6xl lg:text-7xl font-bold font-mono text-center min-w-[60px] md:min-w-[90px]"
          ></div>
          <div
            class="ampm bg-emerald-500 text-gray-900 rounded-lg p-2 md:p-3 text-lg md:text-xl font-bold font-mono ml-2 md:ml-4 self-end"
          ></div>
        </div>
        <div class="controls flex justify-center mt-6 gap-4">
          <button
            id="formatToggle"
            class="bg-gray-700 hover:bg-gray-600 text-gray-300 px-4 py-2 rounded-lg transition"
          >
            <i class="fas fa-exchange-alt mr-2"></i>Toggle Format
          </button>
          <button
            id="themeToggle"
            class="bg-gray-700 hover:bg-gray-600 text-gray-300 px-4 py-2 rounded-lg transition"
          >
            <i class="fas fa-moon mr-2"></i>Toggle Theme
          </button>
        </div>
      </div>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
